plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

// The 'def' and 'if' logic has been moved from here...

android {
    namespace = "com.oscasavia.wimbli"
    compileSdk = 35
    ndkVersion = "26.1.10909125"

    // ...to here. This is the correct location.
    def keystoreProperties = new Properties()
    def keystorePropertiesFile = rootProject.file('key.properties')
    if (keystorePropertiesFile.exists()) {
        keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
    }

    kotlin {
        jvmToolchain(17)
    }

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            }
        }
    }

    defaultConfig {
        applicationId = "com.oscasavia.wimbli"
        minSdk = 23
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // This now correctly points to the signing config defined above
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}
